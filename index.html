<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/RFrmLyHR/github-mark-white.png">
        <title>GitHub Profile Searcher</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
        <div class="light"></div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script>
                $(document).on('mousemove', function (e) {
                        $('.light').css({
                                opacity: 1,
                                left: e.pageX - 600,
                                top: e.pageY - 600,
                        });
                });
        </script>


        <div class="logo"><img id="image" src="./css/logo.png" alt="https://i.postimg.cc/mkBMRDnB/Github.jpg"></div>
        <form class="user-form" id="form">
                <input type="text" id="search" placeholder="Search a Github User" autocomplete="off">
                <button id="search-btn"><i class="fa fa-search" alt="!"></i></button>
        </form>

        <main id="main"></main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
                integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
                crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>

        <footer id="foot">
                <p><a href="https://drive.google.com/file/d/1_oVjJkYMGAjS7yxeblCSJ6czGTdbMcLb/view?usp=sharing"

                                class='bx bxs-heart'></i> by

                                Roy</a> & <a href="https://gotiny.cc/anish_link" target="_blank" class="footer-a">Anish
                                Biswas</a>
                </p>
        </footer>

</body>

</html>
